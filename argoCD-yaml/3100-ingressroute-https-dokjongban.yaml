# 3100-ingressroute-https-dokjongban.yaml
# URL 기반 라우팅 + (동일 파일 내) 미들웨어 정의
# - 요구사항: 오직 이 파일만으로 /jen-react 및 /jen-react-preview 404 해소
# - 핵심: 접두 경로 제거(StripPrefix) 미들웨어를 같은 파일에서 정의하고 IngressRoute가 참조

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-jen-react
  namespace: default
  annotations:
    # 인그레스와 함께 배포되어도 무방하지만, 생성 순서 보장을 위해 wave=0 유지
    argocd.argoproj.io/sync-wave: "0"
spec:
  stripPrefix:
    prefixes:
      - /jen-react
      - /jen-react/   # 슬래시 포함 접근도 안전하게 처리

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-jen-react-preview
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  stripPrefix:
    prefixes:
      - /jen-react-preview
      - /jen-react-preview/

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dokjongban-com-https
  namespace: default
  labels:
    app.kubernetes.io/name: dokjongban.com
    app.kubernetes.io/component: ingressroute
    app.kubernetes.io/managed-by: argocd
  annotations:
    # CRD 최초 배포 시 드라이런 오류 회피
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
spec:
  entryPoints:
    - websecure
  tls:
    secretName: dokjongban-com-tls-secret
  routes:
    # ================================================
    # ▼ URL 기반 라우팅 섹션 (새로운 서비스들은 여기에 추가)
    # Priority 1300부터 시작하여 10씩 감소 (1300, 1290, 1280...)
    # ================================================

    # ▼ Nextjs 서비스: /doka → doka-nextjs-service (변경 없음)
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/doka`)'
      priority: 1290
      middlewares:
        - name: alt-svc
      services:
        - name: doka-nextjs-service
          port: 80

    # ▼ React KR 서비스: /memo-app → dokjongban-react-kr-service (변경 없음)
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/memo-app`)'
      priority: 1300
      middlewares:
        - name: alt-svc
      services:
        - name: dokjongban-react-kr-service
          port: 80

    # ▼ (프리뷰) /jen-react-preview → dokjongban-jen-react-preview
    #    httpd/nginx 기본 이미지가 루트(/) 기준으로 서빙하므로 접두어 제거 필요
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/jen-react-preview`)'
      priority: 1315
      middlewares:
        - name: strip-jen-react-preview   # 동일 파일 내 미들웨어 참조
        - name: alt-svc
      services:
        - name: dokjongban-jen-react-preview
          port: 80

    # ▼ (실서비스) /jen-react → dokjongban-jen-react-service
    #    동일하게 접두어 제거 필요 (향후 Blue/Green 전환 시에도 안정적)
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/jen-react`)'
      priority: 1310
      middlewares:
        - name: strip-jen-react          # 동일 파일 내 미들웨어 참조
        - name: alt-svc
      services:
        - name: dokjongban-jen-react-service
          port: 80

    # ================================================
    # ▼ 기존 라우팅 규칙들 (절대 수정 금지, 그대로 유지)
    # ================================================

    # /check-refrigerator + 특정 헤더/UA/IP → worker 서비스
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/check-refrigerator`) && (HeaderRegexp(`Accept-Language`, `(?i).*ko.*`) || HeaderRegexp(`User-Agent`, `(?i)(googlebot|bingbot|yeti)`) || ClientIP(`127.0.0.1`) || ClientIP(`175.207.29.178`) || ClientIP(`175.196.251.35`) || ClientIP(`121.190.145.249`) || ClientIP(`192.168.0.1`) || ClientIP(`10.42.0.0/16`) || ClientIP(`10.43.0.0/16`))'
      priority: 1150
      middlewares:
        - name: alt-svc
      services:
        - name: dokjongban-com-worker-service
          port: 80

    # 봇 → 메인 서비스
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/`) && HeaderRegexp(`User-Agent`, `(?i)(googlebot|bingbot|yeti)`)'
      priority: 1100
      middlewares:
        - name: alt-svc
      services:
        - name: dokjongban-com-service
          port: 80

    # 한국어 사용자 → 메인 서비스
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/`) && HeaderRegexp(`Accept-Language`, `(?i).*ko.*`)'
      priority: 1000
      middlewares:
        - name: alt-svc
      services:
        - name: dokjongban-com-service
          port: 80

    # 내부 IP → 메인 서비스
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/`) && (ClientIP(`127.0.0.1`) || ClientIP(`175.207.29.178`) || ClientIP(`175.196.251.35`) || ClientIP(`121.190.145.249`) || ClientIP(`192.168.0.1`) || ClientIP(`10.42.0.0/16`) || ClientIP(`10.43.0.0/16`))'
      priority: 980
      middlewares:
        - name: alt-svc
      services:
        - name: dokjongban-com-service
          port: 80

    # 나머지 (외부 사용자) → worker 서비스
    - kind: Rule
      match: '(Host(`dokjongban.com`) || Host(`www.dokjongban.com`)) && PathPrefix(`/`) && !HeaderRegexp(`Accept-Language`, `(?i).*ko.*`)'
      priority: 900
      middlewares:
        - name: alt-svc
      services:
        - name: dokjongban-com-worker-service
          port: 80
